<!doctype html>

    <div class="container-sm border">
        <!--score and timer-->
        <div class="row border">
            <div class="col-6 border"><p>Score</p></div>
            <div class="col-6 border"><p class="text-right">timer:</p></div>
    </div>
    <!--This is the header/title-->
     <div class="row border mt-5 pb-2">
            <div class="col-2 border"></div>
            <div class="col-8 border"><h1 class="text-center">Code Quiz!</h1></div>
            <div class="col-2 border"></div>
    </div>
    <!--explanation or question-->
    <div class="row border pb-3">
        <div class="col-12 border"><p class="text-center font-weight-bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis est repudiandae tenetur enim incidunt facilis sapiente. Consequatur ipsum ipsa, doloribus, expedita sit deleniti repudiandae quibusdam esse sapiente nostrum nobis velit!</p></div>
    </div>
    <!--buttons 1 and 2 -->
    <div class="row pb-4 border">
        <div class="col-6 border"><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button></div>
       <div class="col-6 border"><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button></div>
    </div>
    <!--start button-->
    <div class="row border pb-4">
        <div class=col-12><button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button></div>
    </div>
    <!--buttons 3 and 4-->
    <div class="row pb-4 border">
        <div class="col-6 border"><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button></div>
       <div class="col-6 border"><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button></div>
    </div>











    </div>
